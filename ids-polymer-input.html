<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="ids-polymer-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `ids-polymer-input`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsPolymerInput extends Polymer.Element {
      static get is() { return 'ids-polymer-input'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'ids-polymer-input'
          }
        };
      }
    }

    window.customElements.define(IdsPolymerInput.is, IdsPolymerInput);
  </script>
</dom-module>
